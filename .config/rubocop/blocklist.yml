# Below are rules we don't plan to enable in the forseeable future. Rules we
# plan to fix (but are currently failing) belong in .config/rubocop/todo.yml.

Metrics/BlockLength:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Metrics/BlockNesting:
  Enabled: false

Layout/ClosingParenthesisIndentation:
  Enabled: false

Layout/ExtraSpacing:
  Enabled: false

Layout/LineLength:
  Enabled: false

Metrics/ModuleLength:
  Enabled: false

# ActiveRecord does not implement a `detect` method and `find` has its own
# meaning. Correcting ActiveRecord methods with this cop should be considered
# unsafe, so out of an abundance of caution disable this everywhere.
Performance/Detect:
  Enabled: false

Style/AsciiComments:
  Enabled: false

Style/BarePercentLiterals:
  Enabled: false

Style/IdenticalConditionalBranches:
  Enabled: false

Style/IfInsideElse:
  Enabled: false

Layout/LeadingCommentSpace:
  Enabled: false

Style/NumericPredicate:
  Enabled: false

Style/RedundantReturn:
  Enabled: false

Style/StringLiterals:
  Enabled: false

Style/TrivialAccessors:
  AllowDSLWriters: true

Style/SymbolArray:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false
