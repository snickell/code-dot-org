apiVersion: v1
kind: Service
metadata:
  name: {{ include "dashboard.fullname" . }}
  labels:
    {{- include "dashboard.labels" . | nindent 4 }}
spec:
  selector:
    {{- include "dashboard.selectorLabels" . | nindent 4 }}
  ports:
    - protocol: TCP
      port: 3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "dashboard.fullname" . }}
  labels:
    {{- include "dashboard.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.autoscaling.replicasWhenAutoscaleDisabled }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "dashboard.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "dashboard.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - name: dashboard
        image: "{{.Values.image}}"
        # command: ["bin/dashboard-server"]
        command: ["zsh"]
        env:
          - name: RAILS_ENV
            value: {{ .Values.environment }}
          - name: RACK_ENV
            value: {{ .Values.environment }}
        ports:
        - containerPort: 3000
        tty: true # dashboard stdout logging assumes a tty
        volumeMounts:
        {{- if eq .Values.environment "development" }}
        - mountPath: /home/code-dot-org/.aws
          name: dot-aws
        {{- end }}
        - mountPath: /code-dot-org/locals.yml
          name: dashboard-locals
          subPath: locals.yml
        securityContext:
          {{- if eq .Values.environment "development" }}
          allowPrivilegeEscalation: true
          {{- end }}
 
      volumes:
        {{- if eq .Values.environment "development" }}
        - name: dot-aws
          persistentVolumeClaim:
            claimName: dot-aws
        {{- end }}
        - name: dashboard-locals
          configMap:
            name: dashboard-locals
            
      securityContext:
        runAsUser: {{ .Values.uid }}
        runAsGroup: {{ .Values.gid }}
        fsGroup: {{ .Values.gid }}
