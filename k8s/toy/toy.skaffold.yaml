apiVersion: skaffold/v4beta11
kind: Config
build:
  artifacts:
  - image: toy
    custom:
      buildCommand: k8s/bin/buildx.sh -f k8s/toy/toy.dockerfile --build-arg TOY_BASE="$TOY_BASE"
      dependencies:
        dockerfile:
          path: k8s/toy/toy.dockerfile
    requires:
    - image: toy-base
      alias: TOY_BASE
  - image: toy-base
    custom:
      buildCommand: echo $PWD && k8s/bin/buildx.sh -f k8s/toy/toy-base.dockerfile
      dependencies:
        dockerfile:
          path: k8s/toy/toy-base.dockerfile

