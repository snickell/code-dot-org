apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - deployment.yaml
  - service.yaml

images:
  - name: code-dot-org
    newTag: latest

commonLabels:
  app: dashboard

commonAnnotations:
  description: "Kustomize base for code-dot-org dashboard"

# Configurations common to all environments
configMapGenerator:
  - name: dashboard-config
    literals:
      - RAILS_ENV=production

# Patches for common resources
patchesStrategicMerge:
  - autoscaler-patch.yaml
  - user-patch.yaml
