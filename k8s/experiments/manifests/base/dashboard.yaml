apiVersion: v1
kind: Service
metadata:
  name: dashboard
  labels:
    app: dashboard
spec:
  selector:
    app: dashboard
  ports:
    - protocol: TCP
      port: 3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  labels:
    app: dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
      - name: dashboard
        image: "default-image:latest"
        command: ["default-command"]
        env:
          - name: RAILS_ENV
            value: "production"
          - name: RACK_ENV
            value: "production"
        ports:
        - containerPort: 3000
        tty: true
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
